name: Deploy to DigitalOcean
on:
  push:
    branches: [ main ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          # 1. Trust the directory
          git config --global --add safe.directory /var/www/carloslugo.dev/html
          
          cd /var/www/carloslugo.dev/html || exit
          
          # 2. Fetch the latest from GitHub without merging yet
          git fetch origin main
          
          # 3. FORCE the local files to match GitHub exactly (Destructive)
          # This wipes any local "Forbidden" or "awkward" edits on the server
          git reset --hard origin/main
          
          # 4. Re-apply permissions for Apache
          sudo chown -R www-data:www-data /var/www/carloslugo.dev/html
          sudo chmod -R 755 /var/www/carloslugo.dev/html